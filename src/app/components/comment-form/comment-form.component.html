<div class="form">
  <button class="form__button" (click)="handleSubmitClick()">{{submitText}}</button>
  <button *ngIf="canEdit" class="form__button" (click)="handleEditClick()">{{editText}}</button>
  <div
    class="form__input-container "
    [ngClass]="'form__input-container--' + formStatus"
  >
    <textarea
      [value]="comment"
      (change)="handleInputChange($event)"
      class="text-area form__input"
      rows="1"
    ></textarea>
    <span class="form__input-validation">{{validation}}</span>
  </div>
</div>
